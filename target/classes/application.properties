# Twilio Configuration (use environment variables in production)
twilio.account.sid=${TWILIO_ACCOUNT_SID:your_account_sid_here}
twilio.auth.token=${TWILIO_AUTH_TOKEN:your_auth_token_here}
twilio.whatsapp.from=${TWILIO_WHATSAPP_FROM:+14155238886}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:tutormate}
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${SERVER_PORT:8082}

# Logging
logging.level.com.example.demo=INFO
logging.level.com.infobip=INFO
